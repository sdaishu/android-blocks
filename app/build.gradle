apply plugin: 'com.android.application'
android {
    compileSdkVersion 27
    buildToolsVersion "27.0.3"
    defaultConfig {
        applicationId "com.sdaishu.block"
        minSdkVersion 19
        targetSdkVersion 26
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        javaCompileOptions {
            annotationProcessorOptions {
                arguments = [ moduleName : project.getName() ]
            }
        }
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')

    implementation 'com.android.support:appcompat-v7:27.0.2'
    implementation 'com.android.support:design:27.0.2'
    implementation 'com.android.support:multidex:1.0.2'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation('com.android.support.test.espresso:espresso-core:3.0.1', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })

    //view annotation
    implementation 'com.jakewharton:butterknife:8.8.1'
    annotationProcessor 'com.jakewharton:butterknife-compiler:8.8.1'

    // if you use the support libraries
    annotationProcessor 'com.google.dagger:dagger-android-processor:2.11'
    annotationProcessor 'com.google.dagger:dagger-compiler:2.11'

    // react native
    implementation 'com.facebook.react:react-native:+'

    // ali router weex
    implementation 'com.alibaba:arouter-api:1.3.1'
    annotationProcessor 'com.alibaba:arouter-compiler:1.1.4'
    implementation 'com.alibaba:arouter-annotation:1.0.4'
    implementation 'com.taobao.android:weex_sdk:0.10.0@aar'
    implementation 'com.alibaba:fastjson:1.2.44'

    // glide picture
    implementation 'com.github.bumptech.glide:glide:4.4.0'
    annotationProcessor 'com.github.bumptech.glide:compiler:4.4.0'

    // 网易云
    implementation 'com.netease.nimlib:basesdk:4.5.1'
    // 音视频和互动白板服务需要
    implementation 'com.netease.nimlib:nrtc:4.5.1'
    // 音视频需要
    implementation 'com.netease.nimlib:avchat:4.5.1'
    // 聊天室需要
    implementation 'com.netease.nimlib:chatroom:4.5.1'
    // 互动白板服务需要
    implementation 'com.netease.nimlib:rts:4.5.1'
    // 全文检索服务需要
    implementation 'com.netease.nimlib:lucene:4.5.1'

    implementation project(':sociallib')
}
